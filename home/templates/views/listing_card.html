<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Listing Card</title>
    <link rel="styles/listing_card_style.css" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>BMW</h2>
            <p class="model">Model: 320i</p>
        </div>
        <div class="card-body">
            <img src="car-image.jpg" alt="Car Image" class="car-image">
            <p class="description">This is a great BMW car with a sleek design and excellent mileage.</p>
            <p><strong>Color:</strong> White</p>
            <p><strong>VIN:</strong> 1HGBH41JXMN109186</p>
            <p><strong>Mileage:</strong> 30,000 miles</p>
            <p><strong>Location:</strong> New York</p>
            <p><strong>Transmission:</strong> Automatic</p>
        </div>
        <div class="card-footer">
            <button class="view-more-btn">View More</button>
        </div>
    </div>
</body>
</html>
